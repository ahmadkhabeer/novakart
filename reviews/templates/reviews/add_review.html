{% extends 'core/base.html' %}

{% block title %}Write a Review for {{ product.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Write a Review</h2>
            <h4>For: {{ product.title }}</h4>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.rating.id_for_label }}" class="form-label">{{ form.rating.label }}</label>
                    {{ form.rating }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.text.id_for_label }}" class="form-label">{{ form.text.label }}</label>
                    {{ form.text }}
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
                <a href="{{ product.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
