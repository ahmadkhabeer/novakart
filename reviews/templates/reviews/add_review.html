{% extends 'core/base.html' %}

{% block title %}Write a Review for {{ product.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Write a Review</h2>
    <h4>For: {{ product.title }}</h4>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label">Overall rating</label>
            {{ form.rating }}
        </div>
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Add a headline</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Write your review</label>
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
