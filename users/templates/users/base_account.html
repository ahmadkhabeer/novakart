{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="account-grid">
    <aside class="account-sidebar">
        <h3>My Account</h3>
        <ul class="account-nav list-group list-group-flush">
            <li class="list-group-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <a href="{% url 'users:dashboard' %}">Dashboard</a>
            </li>
            <li class="list-group-item {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}">
                <a href="{% url 'users:wishlist' %}">My Wish List</a>
            </li>
            <li class="list-group-item {% if 'order' in request.resolver_match.view_name %}active{% endif %}">
                <a href="{% url 'orders:order_history' %}">My Orders</a>
            </li>
            <li class="list-group-item {% if 'address' in request.resolver_match.view_name %}active{% endif %}">
                <a href="{% url 'users:address_list' %}">My Addresses</a>
            </li>
            <li class="list-group-item {% if 'payment_method' in request.resolver_match.view_name %}active{% endif %}">
                <a href="{% url 'users:payment_method_list' %}">Payment Methods</a>
            </li>

            <li class="list-group-item {% if request.resolver_match.url_name == 'profile_settings' %}active{% endif %}">
                <a href="{% url 'users:profile_settings' %}">Profile Settings</a>
            </li>
            <li class="list-group-item">
                <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link-button text-danger">Logout</button>
                </form>
            </li>
        </ul>
    </aside>

    <main class="account-content">
        {% block account_content %}{% endblock %}
    </main>
</div>
{% endblock %}
